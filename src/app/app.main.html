<!DOCTYPE html>
<main>
  <header>
  </header>
  <body>
    <h1 class="Title"> <!--Creates the main h1 tag and sets the class of title for styles-->
      >{{TitleName}} <!--Binding the text of the h1 tag to a variable-->
    </h1> 
    <input type="text" placeholder="Type anything in here" (input)="updatetag(Textbox.value)" #Textbox> <!--This creates a textbox and checks for any input. If it does detect a input it will use the event binded to it.-->
    <button (click)="message(Textbox.value)"> <!--Creates a button and event binded to a mouse click. This will send the current Textbox value to the function-->
      Send Alert
    </button>
  </body>
</main>
